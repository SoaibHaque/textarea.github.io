<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Send</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="whatsapp-colored-stroke-icon-by-Vexels.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <!-- ===== HEADING ===== -->
    <h1> <span>WhatsApp</span> Send without save</h1>

    <!-- ===== FORM ===== -->
    <div>
        <input type="number" list="country" value="91">
        <datalist id="country">
            <option value="91">91</option>
            <option value="2">2</option>
            <option value="1">1</option>
            <option value="1">1</option>
        </datalist>
        <input type="number" inputmode="tel" id="number" placeholder="Type your Number" autocomplete="off">
        <button>SEND</button>
    </div>

    <!-- ===== NOTE TEXT ===== -->
    <p>(use <span>ENTER</span> to send)</p>

    <!-- ===== DOWNLOAD ===== -->
    <h2>Download the Chrome extension</h2>
    <a href="WhatsappExtension.zip">
        <button>Download</button>
    </a>
</body>

<!-- ===== JAVASCRIPT ===== -->
<script type="text/javascript">
    Selector = e => document.querySelector(e);
    Selector("#number").focus();
    setInterval(() => {
        if (Selector("input[list='country']").value == "") {
            Selector("datalist").id = "";
        } else {
            Selector("datalist").id = "country";
        }
    }, 10)
    Selector("button").addEventListener("click", () => {
        var countryCode = Selector("input[list='country']").value;
        var number = Selector("#number").value;
        var url = "http://api.whatsapp.com/send?phone=" + countryCode + number;
        window.open(url,'_blank');
    })
    document.addEventListener("keydown", (r) => {
        if (r.keyCode == 13) {
            var countryCode = Selector("input[list='country']").value;
            var number = Selector("#number").value;
            var url = "http://api.whatsapp.com/send?phone=" + countryCode + number;
            window.open(url,'_blank');
        }
    })
</script>

</html>
