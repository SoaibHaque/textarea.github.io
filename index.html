<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Send</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="whatsapp-colored-stroke-icon-by-Vexels.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <!-- ===== HEADING ===== -->
    <h1> <span>WhatsApp</span> Send without save</h1>

    <!-- ===== FORM ===== -->
    <form action="http://api.whatsapp.com/send">
        <input type="number" inputmode="tel" id="number"
            onfocus=" let value = this.value; this.value = null; this.value=value" name="phone" value="91"
            placeholder="Type your Number" autocomplete="off">
        <button>send</button>
    </form>

    <!-- ===== NOTE TEXT ===== -->
    <p>(use <span>ENTER</span> to send)</p>

    <!-- ===== DOWNLOAD ===== -->
    <h2>Download the Chrome extension</h2>
    <a href="WhatsappExtension.zip">
        <button>Download</button>
    </a>
</body>

<!-- ===== JAVASCRIPT ===== -->
<script type="text/javascript">
    document.getElementById("number").focus();
</script>

</html>
